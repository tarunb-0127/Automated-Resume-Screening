<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_user_type">User Type</label>
                {{ form.user_type }}
            </div>
            <div class="form-group" id="company-name-group">
                <label for="id_company_name">Company Name</label>
                {{ form.company_name }}
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Password confirmation</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            function toggleCompanyNameField() {
                var userType = $('#id_user_type').val();
                if (userType === 'employer') {
                    $('#company-name-group').show();
                } else {
                    $('#company-name-group').hide();
                }
            }
            $('#id_user_type').change(toggleCompanyNameField);
            // Trigger change event on page load to handle pre-filled data
            toggleCompanyNameField();
        });
    </script>
</body>
</html>
